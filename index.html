<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Header</title>

    <!-- Remix Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>

  <body>
    <!-- ================= HEADER START ================= -->
    <header class="header" data-header>
      <div class="container">
        <!-- Overlay -->
        <div class="overlay" data-overlay></div>

        <!-- Logo -->
        <a href="#" class="logo">
          <i class="ri-store-fill"></i>
          <!-- <img src="./assets/images/logo.svg" alt="logo" /> -->
        </a>
 <!-- Navbar -->
        <nav class="navbar">
          <div class="navbar-top">
            <h2>Menu</h2>
            <button class="nav-close-btn">
              <i class="ri-close-line"></i>
            </button>
          </div>

          <ul class="navbar-list">
            <li><a href="#home" class="navbar-link">Home</a></li>
            <li><a href="#shop" class="navbar-link">Shop</a></li>
            <li><a href="#about" class="navbar-link">About</a></li>
            <li><a href="#blog" class="navbar-link">Blog</a></li>
            <li><a href="#contact" class="navbar-link">Contact</a></li>
          </ul>
        </nav>
        <!-- Header Actions -->
        <div class="header-actions">
          <button class="header-action-btn">
            <i class="ri-user-3-line"></i>
            <span>Sign In</span>
          </button>

          <button class="header-action-btn">
            <i class="ri-shopping-bag-2-line"></i>
            <span>Cart</span>
          </button>

          <button class="header-action-btn">
            <i class="ri-heart-3-line"></i>
            <span>Wishlist</span>
          </button>
        </div>

        <!-- Hamburger -->
        <button class="navbar-open-btn">
          <i class="ri-menu-3-fill"></i>
        </button>

       
      </div>
    </header>
    <!-- ================= HEADER END ================= -->

    <!-- ================= HERO SECTION ================= -->
    <main>
      <section class="hero" id="home">
        <div class="container hero-container">
          <!-- Hero Content -->
          <div class="hero-content">
            <h1 class="hero-title">
              Discover Your Style <br />
              With New Fashion Trends
            </h1>

            <p class="hero-text">
              Explore the latest clothing collections for men & women. Upgrade
              your wardrobe with modern outfits.
            </p>

            <div class="hero-buttons">
              <a href="#shop" class="btn btn-primary">Shop Now</a>
              <a href="#about" class="btn btn-outline">Explore More</a>
            </div>
          </div>

          <!-- Hero Image -->
          <div class="hero-image">
            <img src="./assets/images/product-2.jpg" alt="Fashion Banner" />
          </div>
        </div>
      </section>
    </main>
    <!-- ================= HERO END ================= -->

    <!-- JS -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
